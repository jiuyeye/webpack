<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
	<%=htmlWebpackPlugin.options.date%>
	<!-- files -->
	<% for(var i in htmlWebpackPlugin.files){ %>
		<%=i%>:<%=htmlWebpackPlugin.files[i]%>
	<% }%>
	<!-- options -->
	<% for(var i in htmlWebpackPlugin.options){ %>
		<%=i%>:<%=htmlWebpackPlugin.options[i]%>
	<% }%>
</body>
</html>
